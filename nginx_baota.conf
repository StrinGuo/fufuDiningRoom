server
{
    listen 80;
    server_name 123.56.187.81;
    index index.html index.htm default.htm default.html;
    root /www/wwwroot/123.56.187.81;
    include /www/server/panel/vhost/nginx/extension/123.56.187.81/*.conf;
    
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除并保持这段设置在优先级高的位置
    include /www/server/panel/vhost/nginx/well-known/123.56.187.81.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /www/server/panel/vhost/rewrite/html_123.56.187.81.conf;
    #REWRITE-END

    # ========== Flutter Web 路由支持（重要！）==========
    # 这确保所有路由都指向 index.html，避免刷新页面时出现 404
    location / {
        try_files $uri $uri/ /index.html;
    }

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ========== 静态资源缓存优化 ==========
    # 图片缓存 30 天
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|svg|webp|ico)$
    {
        expires      30d;
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null;
    }

    # JS 和 CSS 缓存优化（Flutter Web 需要长期缓存）
    location ~ .*\.(js|css|woff|woff2|ttf|eot|otf)$
    {
        expires      1y;
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null;
    }

    # HTML 文件不缓存（确保更新及时生效）
    location ~ .*\.(html|htm)$
    {
        expires      -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # ========== Gzip 压缩（如果未在全局配置中启用）==========
    # 如果宝塔面板已在全局启用 gzip，可以注释掉这部分
    # gzip on;
    # gzip_vary on;
    # gzip_min_length 1024;
    # gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    access_log  /www/wwwlogs/123.56.187.81.log;
    error_log  /www/wwwlogs/123.56.187.81.error.log;
}

