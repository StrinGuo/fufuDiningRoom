# 项目基本信息
name: fufuDiningRoom
description: "A new Flutter project."
# 设置为 'none' 防止意外发布到 pub.dev（私有项目推荐）
publish_to: 'none'

# 应用版本号：格式为 主版本.次版本.修订版本+构建号
# Android: versionName = 1.0.0, versionCode = 1
# iOS: CFBundleShortVersionString = 1.0.0, CFBundleVersion = 1
version: 1.0.0+1

# Dart SDK 版本要求
environment:
  sdk: ^3.9.2

# 生产环境依赖包
dependencies:
  flutter:
    sdk: flutter
  # Supabase Flutter SDK - 后端服务集成
  supabase_flutter: ^2.1.2
  # 文件选择器插件 - 用于选择文件
  file_picker: ^8.0.3
  # 路径提供器插件 - file_picker 的依赖，显式添加以确保版本兼容性
  path_provider: ^2.1.4
  # iOS 风格图标库
  cupertino_icons: ^1.0.8

# 开发环境依赖包（仅开发时使用）
dev_dependencies:
  # Flutter 测试框架
  flutter_test:
    sdk: flutter
  # Flutter 代码规范检查工具
  flutter_lints: ^5.0.0
  # 应用图标生成工具
  flutter_launcher_icons: ^0.13.1

# Flutter 特定配置
flutter:
  # 启用 Material Design 图标库
  uses-material-design: true

# 应用图标自动生成配置
# 使用步骤：
# 1. 准备 1024x1024 PNG 图标，保存为 assets/icon/app_icon.png
# 2. 运行: flutter pub get
# 3. 运行: flutter pub run flutter_launcher_icons
# 4. 图标会自动生成到各平台项目中
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  image_path: "assets/icon/app_icon.png"
  # Android 自适应图标配置（可选，当前未启用）
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: "assets/icon/app_icon.png"
